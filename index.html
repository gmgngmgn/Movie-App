<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-text">
                <h1 class="title">Find your film</h1>
                <button class="header-btn" id="go-to-watchlist-btn" onclick="toWatchlist()">My watchlist</button>
            </div>
        </header>
        <div class="main">
                <form id="form">
                    <input id="movie-input" type="text" placeholder="Search for a movie">
                    <button id="submit-btn" type="submit">Search</button>
                </form>
            <div class="movies-list" id="search-results-section">
                <div class="start-exploring-placeholder">
                    <img id="film-icon" src="photos/film-icon.png">
                    <p class="empty-section-text">Start exploring</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
